name: Workflow Guardrails

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  grep-safety-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check grep safety in workflows
        shell: bash
        run: |
          set -euo pipefail

          has_errors=0

          while IFS= read -r file; do
            line_number=0
            while IFS= read -r line; do
              line_number=$((line_number + 1))

              if [[ "$line" =~ grep[[:space:]] ]] && \
                 [[ "$line" =~ ["\']-{1,2}[A-Za-z0-9_-]+["\'] ]] && \
                 [[ ! "$line" =~ [[:space:]]--[[:space:]]*["\']-{1,2}[A-Za-z0-9_-]+["\'] ]]; then
                echo "::error file=$file,line=$line_number::Unsafe grep pattern starts with '-' without '--' separator. Use: grep ... -- '--pattern'"
                has_errors=1
              fi
            done < "$file"
          done < <(find .github/workflows -type f \( -name '*.yml' -o -name '*.yaml' \) | sort)

          exit "$has_errors"
