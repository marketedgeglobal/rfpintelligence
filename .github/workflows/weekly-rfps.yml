name: Weekly RFP Collection

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect-rfps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run RFP collection
        run: python scripts/collect_rfps.py

      - name: Verify live page features block
        run: |
          grep -Fq '## Features' docs/index.md
          grep -Fq 'ðŸ” **Automated Collection**: Fetches RFPs from multiple RSS feeds' docs/index.md
          grep -Fq 'ðŸŽ¯ **Smart Filtering**: Filters by keywords, budget thresholds, regions, and recency' docs/index.md
          grep -Fq 'ðŸ“Š **Intelligent Scoring**: Ranks opportunities based on keyword matches, budget size, recency, and source priority' docs/index.md
          grep -Fq 'ðŸ”„ **Deduplication**: Automatically removes duplicate entries' docs/index.md
          grep -Fq 'ðŸ“… **Weekly Automation**: GitHub Actions workflow runs weekly and commits updates' docs/index.md
          grep -Fq 'ðŸ“„ **Clean Output**: Generates formatted Markdown documentation' docs/index.md

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain docs/index.md data/last_run.json 2>/dev/null)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/index.md data/last_run.json
            git commit -m "chore: update weekly RFP results"
            git push
          else
            echo "No changes to commit"
          fi
