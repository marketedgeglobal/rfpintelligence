name: Weekly RFP Collection

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect-rfps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run RFP collection
        run: python scripts/collect_rfps.py

      - name: Verify live page analysis block
        run: |
          # --- content sections ---
          grep -Fq 'title: RFP Intelligence Analysis' docs/index.md
          grep -Fq '## Pipeline Metrics'              docs/index.md
          grep -Fq '## Scoring Summary'               docs/index.md
          grep -Fq '## Run Metadata'                  docs/index.md

          # --- brand styles & navigation must be present ---
          grep -Fq 'Lato'                             docs/index.md   || { echo "ERROR: Lato font missing – style block was not written"; exit 1; }
          grep -Fq -- '--meg-navy'                    docs/index.md   || { echo "ERROR: navy colour token missing – style block was not written"; exit 1; }
          grep -Fq -- '--meg-blue'                    docs/index.md   || { echo "ERROR: blue colour token missing – style block was not written"; exit 1; }
          grep -Fq 'MarketEdge Global'                docs/index.md   || { echo "ERROR: navigation block missing"; exit 1; }
          grep -Fq 'nav-cta'                          docs/index.md   || { echo "ERROR: nav CTA button missing"; exit 1; }

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain docs/index.md data/last_run.json 2>/dev/null)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/index.md data/last_run.json
            git commit -m "chore: update weekly RFP results"
            git push
          else
            echo "No changes to commit"
          fi
