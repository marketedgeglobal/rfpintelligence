# RFP Intelligence Configuration
# Replace all placeholder values with your actual criteria

# Keywords to match in RFP titles and descriptions
# Example: ['climate adaptation', 'WASH', 'food security', 'renewable energy', 'public health']
keywords:
  - climate adaptation
  - climate resilience
  - WASH
  - water supply
  - sanitation
  - food security
  - nutrition
  - renewable energy
  - energy access
  - public health
  - health systems
  - education
  - vocational training
  - governance
  - capacity building
  - infrastructure
  - urban development

# Regions of interest (used for filtering if available in feed)
# Example: ['East Asia and Pacific (EAP)', 'Latin America and Caribbean (LAC)']
regions:
  - "East Asia and Pacific (EAP): Includes China, Indonesia, Pacific Island States, and Philippines."
  - "Latin America and Caribbean (LAC): Covers South America, Central America, and Caribbean islands."
  - "Middle East, North Africa, Afghanistan, & Pakistan (MENAP): Often grouped due to regional stability and development similarities."
  - "South Asia (SAR): Includes India, Pakistan, Bangladesh, and Afghanistan."
  - "Sub-Saharan Africa (SSA): Focuses on countries south of the Sahara Desert."

# Minimum budget threshold in USD
# Example: 50000 for $50,000
min_budget: 50000

# Maximum age of RFPs to consider (in days)
# Example: 30 for RFPs from the last 30 days
max_age_days: 30

# Maximum number of results to output
# Example: 20 to show top 20 RFPs
max_results: 20

# Optional: Source weights (prioritize certain feeds)
# Higher weight = higher priority in scoring
# Example:
# source_weights:
#   'trusted-source.gov': 1.5
#   'medium-source.com': 1.0
#   'low-priority.org': 0.5
source_weights: {}
